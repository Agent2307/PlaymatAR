<!DOCTYPE html>
<html>
<head>
    <title>PlaymatAR</title>
    <!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
    <body>
<model-viewer src="playmat.glb" ar ar-placement="floor" ar-modes="webxr scene-viewer" camera-controls poster="poster.webp" shadow-intensity="1.89" exposure="0.66">
    <button class="Hotspot" slot="hotspot-1" data-position="1000.7716149173684m 0.5m 621.4943862149285m" data-normal="0m 1m 0m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Stand Here</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>
</body>
</html>
